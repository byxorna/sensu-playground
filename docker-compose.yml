sensuapi:
  image: sstarcher/sensu
  command: api
  links:
    - rabbitmq
    - redis
sensuserver:
  image: sstarcher/sensu
  command: server
  links:
    - redis
    - rabbitmq
    - sensuapi:api
client:
  image: sstarcher/sensu
  command: client
  environment:
    CLIENT_SUBSCRIPTIONS: all,default,production
  links:
    - rabbitmq
uchiwa:
  image: uchiwa/uchiwa
  volumes:
    - './uchiwa.json:/config/config.json:ro'
  links:
    - sensuapi:api
  ports: ['80:3000']
redis:
  image: redis
rabbitmq:
  image: rabbitmq
